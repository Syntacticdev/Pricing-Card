<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="pricing-card free">
            <div>
                <div>
                    <h4>Free</h4>
                    <span>For Freelancers</span>
                </div>
                <div>
                    <h1 class="amount">$0</h1>
                </div>
            </div>
            <div id="check">
                <p><input type="checkbox" name="" id=""> <label for="user">1 User</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">10 downloads per month</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">Roaster files</label></p>
            </div>
            <div>
                <button class="subscribe-free-btn">Subcribe</button>
            </div>
        </div>
        <div class="pricing-card pro">
            <div>
                <div>
                    <h4>Pro</h4>
                    <span>For agencies</span>
                </div>
                <div>
                    <h1 class="amount">$40</h1>
                </div>
            </div>
            <div id="check">
                <p><input type="checkbox" name="" id=""> <label for="user">1 User</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">Unlimited downloads</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">Roaster files</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">Roaster files</label></p>
                <p><input type="checkbox" name="" id=""> <label for="user">Roaster files</label></p>
            </div>
            <div>
                <button class="subscribe-pro-btn">Subcribe</button>
            </div>
        </div>
    </div>
</body>
</html>
